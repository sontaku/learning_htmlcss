        #sec {
            margin: 0 auto;
            width: 5px;
            height: 100px;
            background: red;

            position: absolute;
            left: 97.5px;
            
            /* transform: rotate(90deg); */
            
            transform-origin: 2.5px 100px;
            
            animation: sec 60s infinite linear;
        }
        #min {
            margin: 0 auto;
            width: 5px;
            height: 100px;
            background: black;

            position: absolute;
            left: 97.5px;
            
            /* transform: rotate(90deg); */
            transform-origin: 2.5px 100px;
            
            /* transition: linear; */
            
            animation: sec 3600s infinite linear;
        }
        @keyframes sec {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        #n3 {
            animation: sec 60s infinite linear;
            position: absolute;
            /* width: 16px; height: 16px; */
            left: 97.5px;
            transform-origin: 2.5px 100px;
            border:solid 7px;
            border-radius: 50%;
        }
